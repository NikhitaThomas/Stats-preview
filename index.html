<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="main-container">
    <div class="column col">
      <div class="container">
        <div class="heading">
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        </div>

        <p class="content">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stats-column"><span>10k+</span> <br><span class="stats-things">companies</span></div>
          <div class="stats-column"><span>314</span><br><span class="stats-things"> templates</span></div>
          <div class="stats-column"><span>12m+</span><br><span class="stats-things">queries</span> </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="main-img">
        <img src="images/image-header-desktop.jpg">
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/NikhitaThomas">Nikhita Thomas</a>.
  </div>
</body>

</html>
